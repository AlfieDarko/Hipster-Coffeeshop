<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Java&Crisp CoffeeShop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>

    <section class="section">
        <div class="container">
            <h1 class="title">
                The Java&Crisp Till
            </h1>
            <p class="subtitle">
                Serving hipsters since
                <strong>2018</strong>!
            </p>
        </div>
    </section>

    <section>
        <div class="container">
            <div class="field is-horizontal">

                <label class="label">Customer Name:
                </label>
                <div class="control">
                    <input id="customer-names-input" class="input" type="text" placeholder="Enter Names...">
                </div>

                <div class="field-body">
                    <div class="field">
                        <div class="field-label">
                            <!-- Left empty for spacing -->
                        </div>
                        <div class="control">
                            <div class="field-label">
                                <!-- Left empty for spacing -->
                            </div>
                            <button id="add-name-button" class="button is-primary">
                                Add Names
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="columns">
                <div class="column">
                </div>
                <div class="column">
                </div>

                <div class="column">
                    <div class="field is-horizontal">
                        <div class="level-right">
                            <div class="field">
                                <div class="control">
                                    <b>Cost:</b>
                                    <input id="total-text-area" class="input is-primary" type="text" placeholder="00.00" disabled>
                                </div>
                                <a id="pay-button" class="button is-success ">Pay Cash!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br>
    </section>

    <div class="container">
        <div class="columns">
            <div class="column is-4">
                <b>Items</b>
                <br>
                <div class="select is-multiple">
                    <select id="items-in-dropdown" multiple="multiple" size="10">
                        <option value="Cafe Latte">Cafe Latte: £4.75</option>
                        <option value="Flat White">Flat White: £4.75</option>
                        <option value="Cappucino">Cappucino: £3.85</option>
                        <option value="Single Espresso">Single Espresso: £2.05</option>
                        <option value="Double Espresso">Double Espresso: £2.05</option>
                        <option value="Americano">Americano: £3.75</option>
                        <option value="Cortado">Cortado: £4.55</option>
                        <option value="Tea">Tea: £3.65</option>
                        <option value="Choc Mudcake">Choc Mudcake: £6.40</option>
                        <option value="Choc Mousse">Choc Mousse: £8.20</option>
                        <option value="Affogato">Affogato: £14.80</option>
                        <option value="Tiramisu">Tiramisu: £11.40</option>
                        <option value="Blueberry Muffin">Blueberry Muffin: £4.05</option>
                        <option value="Chocolate Chip Muffin">Chocolate Chip Muffin: £4.05</option>
                        <option value="Muffin Of The Day">Muffin Of The Day: £4.55</option>
                    </select>
                </div>
                <div class="item-div">
                    <div class="select is-multiple"></div>
                </div>

                <div>
                    Add To Cart
                    <br>

                    <div class="">
                        <button id="add-to-cart-button" class="button">
                            <i class="fas fa-cart-plus"></i>
                        </button>
                    </div>
                </div>

            </div>

            <div class="column">
                <b>Cart</b>
                <br>
                <div class="select is-multiple">
                    <select id="cart-with-items" multiple="multiple" size="10">


                    </select>
                </div>

                <div class="">
                    <br> Clear Cart
                    <br>
                    <div class="">
                        <a id="clear-cart-button" class="button">
                            <i class="fas fa-trash-alt"></i>
                        </a>
                    </div>
                </div>
                <br>

            </div>

            <div class="column">
                <b>Receipt</b>
                <br>
                <div class="">
                    <textarea id="receipt-text-area" class="textarea" placeholder="10 lines of textarea" rows="14" disabled></textarea>
                </div>

                <br> Next Customer

                <div class="">
                    <a id="next-customer-button" class="button">
                        <i class="fas fa-forward"></i>
                    </a>
                </div>

            </div>

        </div>

    </div>

    <div class="modal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">Enter Cash</p>
                <button class="delete" aria-label="close"></button>
            </header>
            <section class="modal-card-body">
                <!-- Content ... -->
                <div class="field">
                    <div class="control">
                        <input id="money-in-till-text-area" class="input is-primary" type="text" placeholder="Primary input">
                    </div>
                </div>
            </section>
            <footer class="modal-card-foot">
                <button id="submit-to-till-button" class="button is-success">Submit</button>
                <button id="cancel-submit-button" class="button">Cancel</button>
            </footer>
        </div>
    </div>
</body>

<script defer="defer" src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.css">
<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
<script src="./bundle.js"></script>


</html>
